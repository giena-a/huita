        * {
            margin: 0;
            padding: 0;

        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #141414;
            --text-primary: #f0f0f0;
            --text-secondary: #b0b0b0;
            --accent: #ff6b8b;
            --accent-dark: #d44d6e;
            --transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow: hidden;
            height: 100vh;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(120, 119, 198, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 107, 139, 0.03) 0%, transparent 50%);
        }

        /* Контейнер для всей галереи */
        .gallery-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        /* Счетчик */
        .counter {
            position: fixed;
            top: 30px;
            right: 30px;
            z-index: 1000;
            font-size: 1.2rem;
            background: rgba(20, 20, 20, 0.8);
            padding: 10px 20px;
            border-radius: 50px;
            border: 1px solid rgba(255, 107, 139, 0.2);
            backdrop-filter: blur(10px);
        }

        .counter .current {
            color: var(--accent);
            font-weight: 600;
            font-size: 1.5rem;
        }

        /* Карточка персонажа (активная) */
        .character-card {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            width: 90%;
            max-width: 800px;
            opacity: 0;
            transition: var(--transition);
            pointer-events: none;
        }

        .character-card.active {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
            pointer-events: all;
        }

        .character-card.previous {
            opacity: 0;
            transform: translate(-150%, -50%) scale(0.7);
        }

        .character-card.next {
            opacity: 0;
            transform: translate(50%, -50%) scale(0.7);
        }

        /* Изображение */
        .character-image {
            width: 100%;
            height: 60vh;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .character-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .character-card.active:hover .character-image img {
            transform: scale(1.03);
        }

        .image-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60%;
            background: linear-gradient(to top, rgba(10, 10, 10, 0.95) 20%, transparent);
            border-radius: 20px;
        }

        /* Информация о персонаже */
        .character-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 40px;
            transform: translateY(20px);
            opacity: 0;
            transition: all 0.8s ease 0.3s;
        }

        .character-card.active .character-info {
            transform: translateY(0);
            opacity: 1;
        }

        .character-name {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #fff, var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            line-height: 1;
        }

        .character-source {
            font-size: 1.5rem;
            color: var(--text-secondary);
            margin-bottom: 20px;
            display: block;
        }

        .character-comment {
            font-size: 1.2rem;
            line-height: 1.6;
            max-width: 600px;
            color: rgba(255, 255, 255, 0.9);
            background: rgba(20, 20, 20, 0.7);
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid var(--accent);
            backdrop-filter: blur(10px);
        }

        /* Кнопки навигации */
        .nav-buttons {
            position: fixed;
            bottom: 40px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            z-index: 1000;
        }

        .nav-btn {
            background: rgba(20, 20, 20, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.2rem;
            transition: var(--transition);
            backdrop-filter: blur(10px);
        }

        .nav-btn:hover {
            background: var(--accent);
            transform: scale(1.1);
            border-color: var(--accent);
        }

        .nav-btn:active {
            transform: scale(0.95);
        }

        /* Прогресс-бар */
        .progress-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: rgba(255, 255, 255, 0.05);
            z-index: 1001;
        }

            height: 100%;
            background: linear-gradient(90deg, var(--accent), #b167ff);
            width: 0%;
            transition: width 0.3s ease;
        }

            .character-name {
                font-size: 2.5rem;

        }

/* Анимации для перехода в разные стороны */
@keyframes slideOutLeft {
    from {

        opacity: 1;
    }
    to {

        opacity: 0;

@keyframes slideInFromLeft {

        opacity: 0;

    to {

        opacity: 1;
    }

        opacity: 1;

let currentIndex = 0;
let totalCharacters = characters.length;
let isAnimating = false;

// Инициализация галереи
function initGallery() {
    const container = document.getElementById('galleryContainer');
    const counterTotal = document.getElementById('totalNumber');
    
    counterTotal.textContent = totalCharacters;
    
    // Создаем карточки
    characters.forEach((character) => {
        const card = document.createElement('div');
        card.className = 'character-card';
        card.id = `character-${character.id}`;
        
        card.innerHTML = `
            <div class="character-image">
                <img src="${character.image}" alt="${character.name}" onerror="this.src='https://images.unsplash.com/photo-1635805737707-575885ab0820?w=800&auto=format&fit=crop'">
                <div class="image-overlay"></div>
            </div>
            <div class="character-info">
                <h1 class="character-name">${character.name}</h1>
                <span class="character-source">${character.source}</span>
                <div class="character-comment">${character.comment}</div>
            </div>
        `;
        
        // Вставляем перед кнопками навигации
        const navButtons = container.querySelector('.nav-buttons');
        container.insertBefore(card, navButtons);
        
        // Изначально все карточки скрыты
        card.style.opacity = '0';
        card.style.transform = 'translate(-50%, -50%) scale(0.9)';
        card.style.pointerEvents = 'none';
    });
}

// Обновление прогресс-бара
function updateProgressBar() {
    const progress = ((currentIndex + 1) / totalCharacters) * 100;
    const progressBar = document.getElementById('progressBar');
    if (progressBar) {
        progressBar.style.width = `${progress}%`;
    }
}

// Показ первой карточки при запуске
function showFirstCharacter() {
    const firstCard = document.getElementById('character-1');
    if (firstCard) {
    
        firstCard.style.opacity = '';
        firstCard.style.transform = '';
        firstCard.style.pointerEvents = '';
        
    
        firstCard.classList.add('active');
        
        updateProgressBar();
        document.getElementById('currentNumber').textContent = '1';
    }
}

// Переключение персонажей
function showCharacter(index, direction = 'right') {
    if (isAnimating) return;
    isAnimating = true;
    
 
    if (index < 0) index = totalCharacters - 1;
    if (index >= totalCharacters) index = 0;
    
    const oldIndex = currentIndex;
    currentIndex = index;
    
    const currentCard = document.getElementById(`character-${characters[oldIndex].id}`);
    const nextCard = document.getElementById(`character-${characters[index].id}`);
    
    if (!currentCard || !nextCard) {
        isAnimating = false;
        return;
    }
    
    
    currentCard.classList.remove('slide-out-left', 'slide-out-right', 'active');
    nextCard.classList.remove('slide-in-from-left', 'slide-in-from-right');
    
    // Анимация ухода текущей карточки
    if (direction === 'right') {
        currentCard.classList.add('slide-out-left');
    } else {
        currentCard.classList.add('slide-out-right');
    }
    
    // Подготавливаем следующую карточку к показу
    nextCard.style.opacity = '1';
    nextCard.style.pointerEvents = 'all';
    nextCard.style.transform = 'translate(-50%, -50%) scale(0.9)';
    
    // Анимация появления следующей карточки
    setTimeout(() => {
        if (direction === 'right') {
            nextCard.classList.add('slide-in-from-right');
        } else {
            nextCard.classList.add('slide-in-from-left');
        }
        nextCard.classList.add('active');
    }, 10);
    
    // Обновляем счетчик
    document.getElementById('currentNumber').textContent = index + 1;
    updateProgressBar();
    
    // Завершение анимации
    setTimeout(() => {
        currentCard.classList.remove('slide-out-left', 'slide-out-right', 'active');
        nextCard.classList.remove('slide-in-from-left', 'slide-in-from-right');
        
        // Возвращаем стили для скрытой карточки
        currentCard.style.opacity = '0';
        currentCard.style.pointerEvents = 'none';
        currentCard.style.transform = 'translate(-50%, -50%) scale(0.9)';
        
        // Оставляем активную карточку видимой
        nextCard.style.opacity = '1';
        nextCard.style.pointerEvents = 'all';
        nextCard.style.transform = 'translate(-50%, -50%) scale(1)';
        
        isAnimating = false;
    }, 800);
}

// Главный экран
function initStartScreen() {
    const startScreen = document.getElementById('startScreen');
    const startButton = document.getElementById('startButton');
    
    if (!startScreen || !startButton) return;
    
    // Гарантируем, что стартовый экран виден
    startScreen.style.display = 'flex';
    
    // Скрываем элементы галереи на старте
    const counter = document.querySelector('.counter');
    const progress = document.querySelector('.progress-container');
    const navButtons = document.querySelector('.nav-buttons');
    
    if (counter) counter.style.opacity = '0';
    if (progress) progress.style.opacity = '0';
    if (navButtons) navButtons.style.opacity = '0';
    
    // Обработчик кнопки "Начать"
    startButton.addEventListener('click', function() {
        console.log('Кнопка "Начать" нажата!');
        
        // Скрываем главный экран
        startScreen.classList.add('hidden');
        
        // Показываем элементы галереи
        setTimeout(() => {
            if (counter) counter.style.opacity = '1';
            if (progress) progress.style.opacity = '1';
            if (navButtons) navButtons.style.opacity = '1';
            
            // Показываем первого персонажа
            showFirstCharacter();
        }, 300);
        
        // Полностью убираем главный экран
        setTimeout(() => {
            startScreen.style.display = 'none';
        }, 800);
    });
    
    // Запуск по клавише пробела или Enter
    document.addEventListener('keydown', (e) => {
        if (e.code === 'Space' || e.code === 'Enter') {
            if (!startScreen.classList.contains('hidden')) {
                startButton.click();
            }
        }
    });
}

// Инициализация при загрузке страницы
document.addEventListener('DOMContentLoaded', () => {
    console.log('Документ загружен');
    
    initGallery();
    initStartScreen();
    
    // Навигация кнопками
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    
    if (prevBtn) {
        prevBtn.addEventListener('click', () => {
            console.log('Предыдущий');
            showCharacter(currentIndex - 1, 'left');
        });
    }
    
    if (nextBtn) {
        nextBtn.addEventListener('click', () => {
            console.log('Следующий');
            showCharacter(currentIndex + 1, 'right');
        });
    }
    
    // Управление клавиатурой
    document.addEventListener('keydown', (e) => {
        // Проверяем, что главный экран скрыт
        const startScreen = document.getElementById('startScreen');
        if (startScreen && !startScreen.classList.contains('hidden')) return;
        
        if (e.key === 'ArrowLeft') {
            showCharacter(currentIndex - 1, 'left');
        } else if (e.key === 'ArrowRight') {
            showCharacter(currentIndex + 1, 'right');
        }
    });
    
    // Свайпы для мобильных устройств
    let touchStartX = 0;
    
    document.addEventListener('touchstart', (e) => {
        touchStartX = e.touches[0].clientX;
    });
    
    document.addEventListener('touchend', (e) => {
        // Проверяем, что главный экран скрыт
        const startScreen = document.getElementById('startScreen');
        if (startScreen && !startScreen.classList.contains('hidden')) return;
        
        const touchEndX = e.changedTouches[0].clientX;
        const diff = touchStartX - touchEndX;
        const swipeThreshold = 50;
        
        if (Math.abs(diff) > swipeThreshold) {
            if (diff > 0) {
                showCharacter(currentIndex + 1, 'right');
            } else {
                showCharacter(currentIndex - 1, 'left');
            }
        }
    });
});
